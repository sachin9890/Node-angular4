<div class="container">
  <h1>Setting</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">

    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Account Settings</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Change E-mail:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="Jane">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Set Security Question:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control" [(ngModel)]="SecurityQuestion" name="SecQes">
                <option value="What primary school did you attend? ">What primary school did you attend?</option>
                <option value="In what town or city was your first full time job? ">In what town or city was your first full time job?</option>
                <option value="In what town or city did you meet your spouse/partner? ">In what town or city did you meet your spouse/partner? </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Answer</label>
          <div class="col-md-8">
            <input class="form-control" type="text" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Remove my account</label>
          <div class="col-lg-8">
            <button id="singlebutton" name="singlebutton" class="btn btn-danger" (click)="deleteAccount()">remove</button>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>

<div class="container">
  <h1>Change Password</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">

    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" [disabled]="true" type="text" [(ngModel)]="userData.uname" name="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" [(ngModel)]="userData.password" name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">New Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" [(ngModel)]="userData.newPassword" name="newpassword">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" [(ngModel)]="userData.cNewPassword" name="cnewpassword">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" (click)="onSubmit()" class="btn btn-primary" value="Save Changes">
            <span></span>
            <!--<input type="reset" class="btn btn-default" value="Cancel">-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<p-growl [(value)]="msgs"></p-growl>

<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img [src]="imgSrc" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>
      </div>
      <div>
        <label>
          <input type="file" class="custom-file-input" (change)="uploadPhoto($event)" [disabled]="isEdit">
          <span class="custom-file-control"></span>
        </label>
      </div>

    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable" *ngIf="showMsg">
        <a class="panel-close close" data-dismiss="alert" (click)="showMsg = !showMsg">Ã—</a>
        <i class="fa fa-coffee"></i>
        <strong>!!!</strong>. {{resMsg}}
      </div>
      <p-growl [(value)]="msgs" life="3000"></p-growl>
      <div class="editBox">
        <span class="editBtn" (click)="isEdit = !isEdit">Edit</span>
      </div>
      <h3>Personal info</h3>

      <form class="form-horizontal" #profileForm="ngForm">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]="userData.firstName" name="firstName"
                   [disabled]="isEdit">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]="userData.lastName" name="lastName" [disabled]="isEdit">
          </div>
        </div>
        <!-- <div class="form-group">-->
        <!--   <label class="col-lg-3 control-label">Company:</label>-->
        <!--   <div class="col-lg-8">-->
        <!--     <input class="form-control" type="text" value="">-->
        <!--   </div>-->
        <!-- </div>-->
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="email" [(ngModel)]="userData.email" name="email" [disabled]="isEdit">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Gender:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select class="form-control" [(ngModel)]="userData.gender" [disabled]="isEdit" name="gender">
                <option value="default">---Select Gender---</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input [disabled]="true" class="form-control" type="text" [(ngModel)]="userData.username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input [disabled]="true" class="form-control" type="password" value="11111122333" name="pwd">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input [disabled]="true" class="form-control" type="password" value="11111122333" name="cpwd">
          </div>
        </div>
        <div class="form-group" *ngIf="!isEdit">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-primary" value="Save Changes" (click)="editProfile(userData)">
            <span></span>
            <!--<input type="reset" class="btn btn-default" value="Cancel">-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
